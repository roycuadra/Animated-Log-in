<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="author" content="roy Cuadra">
  <meta name="description" content="HTML">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./CSS3_logo_and_wordmark.svg.png" type="image/x-icon">
  <link rel="stylesheet" href="./material-icon.css" type="text/css" >
  <link rel="stylesheet" href="./style.css">
  <title>Animated Login From</title>
</head>

<body>
  <div class="login_form_container">
    <div class="login_form">
      <h2>Login</h2>
      <form action="" method="post" onsubmit="return validate()">
        <div class="input_group">
          <i class="material-symbols-outlined">person</i>
          <input type="text" placeholder="Username" class="input_text" id="username" name="user" autocomplete="off">
        </div>
        <div class="input_group">
          <i class="material-symbols-outlined">lock</i>
          <input type="password" placeholder="Password" class="input_text" id="password" name="pass" autocomplete="off">
        </div>
        <p style="color: #00ccff;text-align: center;margin-top:5px;" id="message"></p>

        <div class="button-center">
          <input id="login_button" type="submit" name="log" value="Submit">

        </div>
      </form>
      <div class="fotter">
        <a href="#">Forgot Password ?</a>
        <a href="#">Sign Up</a>
      </div>
    </div>
  </div>
  <script>
    function validate() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if (username == "" || password == "") {
        document.getElementById("message").innerHTML = "Please enter both username and password!";
      } else if (username == "admin" && password == "admin") {
        document.getElementById("message").innerHTML = "Login successful!";
      } else {
        document.getElementById("message").innerHTML = "Invalid username or password!";
      }
      return false;
    }


  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
